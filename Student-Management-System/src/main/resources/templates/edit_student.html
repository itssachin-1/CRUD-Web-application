<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>update Student</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>

	<br>
	<div class="container">
		<div class="row">
			<div
				class="card col-lg-6 col-md-6 col-sm-6 container mt-3 p-4 justify-content-center">
				<h1 class="text-center">Update student</h1>
				<div class="card-body">
					<form th:action="@{/students/{id}(id=${student.id})}" th:object="${student}" method="post">

						<div class="form-group">
							<label>First Name</label> <input type="text" name="firstName"
								th:field="*{firstName}" placeholder="Enter your first-name"
								class="form-control"></input>
						</div>
						<div class="form-group">
							<label>Last Name</label> <input type="text" name="lastName"
								th:field="*{lastName}" placeholder="Enter your last-name"
								class="form-control"></input>

						</div>
						<div class="form-group">
							<label>Email</label> <input type="text" name="email"
								th:field="*{email}" placeholder="Enter your email"
								class="form-control"></input>
						</div>
						<div class="box-footer">
							<button class="btn btn-secondary" type="submit">Submit</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
